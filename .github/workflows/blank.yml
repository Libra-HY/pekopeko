name: web-CI

on:
  push:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: npm install, build, and test
      run: |
        npm install
        npm run build:test --if-present
    - name: Publish Docker
      run: |
        docker login --username=${{ secrets.DOCKER_USERNAME }} --password=${{ secrets.DOCKER_PASSWORD }} # 登录docker，并使用Secret里配置的参数
        docker build -t pekopeko:latest . #执行构建
        docker tag pekopeko hub.docker.com/czy0612/pekopeko
        docker push czy0612/pekopeko:tagname # 推送
